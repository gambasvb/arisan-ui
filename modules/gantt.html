<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan UI - Gantt Chart</title>

    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/config.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/app.js"></script>

    <!-- Frappe Gantt -->
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">

    <style>
        /* Vibe UI Overrides for Frappe Gantt */
        .gantt-container {
            font-family: 'Inter', sans-serif;
        }

        .gantt .grid-header {
            fill: #f8fafc;
            stroke: #e2e8f0;
        }

        .dark .gantt .grid-header {
            fill: #1e293b;
            stroke: #334155;
        }

        .gantt .grid-row {
            fill: #ffffff;
            stroke: #e2e8f0;
        }

        .dark .gantt .grid-row {
            fill: #0f172a;
            stroke: #334155;
        }

        .gantt .tick text {
            fill: #64748b;
        }

        .dark .gantt .tick text {
            fill: #94a3b8;
        }

        .gantt .bar-progress {
            fill: #8b5cf6;
        }

        .gantt .bar {
            fill: #ddd6fe;
        }

        /* Popup */
        .gantt-container .popup-wrapper {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
        }

        .dark .gantt-container .popup-wrapper {
            background: #1e293b;
            border-color: #334155;
            color: white;
        }

        .gantt-container .popup-wrapper .title {
            border-bottom: 1px solid #e2e8f0;
        }

        .dark .gantt-container .popup-wrapper .title {
            border-bottom-color: #334155;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300"
    x-data="vibeApp">

    <div class="layout-wrapper">
        <!-- Mobile Sidebar Backdrop -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" x-transition.opacity
            class="fixed inset-0 z-20 bg-black/50 lg:hidden"></div>

        <!-- Sidebar -->
        <aside :class="[
                sidebarOpen ? 'translate-x-0' : '-translate-x-full',
                sidebarMini ? 'w-20 sidebar-mini' : 'w-64'
            ]"
            class="sidebar fixed inset-y-0 left-0 z-30 bg-white dark:bg-dark-surface border-r border-gray-200 dark:border-dark-border transition-all duration-300 lg:translate-x-0 lg:static flex flex-col">

            <div class="flex items-center h-16 border-b border-gray-100 dark:border-dark-border px-4 transition-all"
                :class="sidebarMini ? 'justify-center' : 'justify-start gap-3'">
                <div class="w-8 h-8 rounded-lg bg-brand-600 text-white flex items-center justify-center flex-shrink-0">
                    <i class="fa-solid fa-layer-group text-sm"></i>
                </div>
                <span
                    class="font-bold text-xl text-brand-600 dark:text-brand-400 whitespace-nowrap overflow-hidden transition-opacity duration-300"
                    :class="sidebarMini ? 'opacity-0 w-0' : 'opacity-100'">
                    Arisan UI
                </span>
            </div>

            <nav class="flex-1 overflow-y-auto no-scrollbar py-4 space-y-1">
                <a href="../index.html"
                    class="flex items-center gap-3 px-4 py-3 mx-2 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl transition group relative">
                    <i class="fa-solid fa-grid-2 w-5 text-center flex-shrink-0"></i>
                    <span
                        class="font-bold whitespace-nowrap overflow-hidden transition-all duration-300 sidebar-text">Dashboard</span>
                    <div x-show="sidebarMini"
                        class="absolute left-full top-2 ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap z-50 pointer-events-none">
                        Dashboard</div>
                </a>

                <p class="px-6 text-xs font-bold text-gray-400 uppercase tracking-wider mt-6 mb-2 group-header transition-opacity duration-300"
                    :class="sidebarMini ? 'opacity-0 hidden' : 'opacity-100'">Modules</p>
                <div x-show="sidebarMini" class="h-4"></div>

                <!-- Core Components -->
                <div class="relative group">
                    <button @click="toggleSubmenu('core')"
                        class="w-full flex items-center justify-between px-4 py-3 mx-2 pr-8 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl transition relative">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-cube w-5 text-center flex-shrink-0"></i>
                            <span class="font-bold sidebar-text whitespace-nowrap">Components</span>
                        </div>
                        <i class="fa-solid fa-chevron-down text-xs transition-transform duration-300 sidebar-text"
                            :class="isSubmenuOpen('core') ? 'rotate-180' : ''"></i>
                        <div x-show="sidebarMini"
                            class="absolute left-full top-2 ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap z-50 pointer-events-none">
                            Components</div>
                    </button>

                    <div class="submenu overflow-hidden bg-gray-50 dark:bg-gray-800/50 mx-2 rounded-b-xl"
                        :class="isSubmenuOpen('core') && !sidebarMini ? 'open' : ''"
                        :style="isSubmenuOpen('core') && !sidebarMini ? 'max-height: 500px' : ''">
                        <a href="../components/modals.html"
                            class="flex items-center gap-3 px-4 py-2.5 pl-12 text-sm text-gray-500 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 transition">
                            <i class="fa-regular fa-window-maximize w-4 opacity-70"></i> Modals
                        </a>
                        <a href="../components/tables.html"
                            class="flex items-center gap-3 px-4 py-2.5 pl-12 text-sm text-gray-500 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 transition">
                            <i class="fa-solid fa-table w-4 opacity-70"></i> Tables
                        </a>
                        <a href="../components/tabs.html"
                            class="flex items-center gap-3 px-4 py-2.5 pl-12 text-sm text-gray-500 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 transition">
                            <i class="fa-regular fa-folder w-4 opacity-70"></i> Tabs
                        </a>
                    </div>
                </div>

                <!-- Advanced Modules -->
                <div class="relative group" x-init="openMenus['advanced'] = true">
                    <button @click="toggleSubmenu('advanced')"
                        class="w-full flex items-center justify-between px-4 py-3 mx-2 pr-8 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-xl transition relative">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-layer-group w-5 text-center flex-shrink-0"></i>
                            <span class="font-bold sidebar-text whitespace-nowrap">Advanced</span>
                        </div>
                        <i class="fa-solid fa-chevron-down text-xs transition-transform duration-300 sidebar-text"
                            :class="isSubmenuOpen('advanced') ? 'rotate-180' : ''"></i>
                        <div x-show="sidebarMini"
                            class="absolute left-full top-2 ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap z-50 pointer-events-none">
                            Advanced</div>
                    </button>
                    <div class="submenu overflow-hidden bg-gray-50 dark:bg-gray-800/50 mx-2 rounded-b-xl open"
                        :class="isSubmenuOpen('advanced') && !sidebarMini ? 'open' : ''" style="max-height: 500px"
                        :style="isSubmenuOpen('advanced') && !sidebarMini ? 'max-height: 500px' : ''">
                        <a href="charts.html"
                            class="flex items-center gap-3 px-4 py-2.5 pl-12 text-sm text-gray-500 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 transition">
                            <i class="fa-solid fa-chart-pie w-4 opacity-70"></i> Charts
                        </a>
                        <a href="gantt.html"
                            class="flex items-center gap-3 px-4 py-2.5 pl-12 text-sm text-brand-600 dark:text-brand-400 bg-brand-50/50 dark:bg-brand-900/10 font-bold transition">
                            <i class="fa-solid fa-bars-progress w-4 opacity-70"></i> Gantt
                        </a>
                        <a href="date-pickers.html"
                            class="flex items-center gap-3 px-4 py-2.5 pl-12 text-sm text-gray-500 dark:text-gray-400 hover:text-brand-600 dark:hover:text-brand-400 transition">
                            <i class="fa-regular fa-calendar w-4 opacity-70"></i> Pickers
                        </a>
                    </div>
                </div>
            </nav>

            <div class="p-4 border-t border-gray-200 dark:border-dark-border">
                <button @click="toggleMini()"
                    class="w-full flex items-center gap-3 px-4 py-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition hidden lg:flex justify-center">
                    <i class="fa-solid fa-chevron-left transition-transform duration-300"
                        :class="sidebarMini ? 'rotate-180' : ''"></i>
                    <span class="text-sm font-medium sidebar-text">Collapse</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content bg-gray-50 dark:bg-dark-bg transition-colors duration-300">
            <header
                class="h-16 bg-white dark:bg-dark-surface border-b border-gray-200 dark:border-dark-border flex items-center justify-between px-4 lg:px-8 sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <button @click="toggleSidebar" class="lg:hidden text-gray-500 hover:text-brand-600 transition">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-lg font-bold text-gray-700 dark:text-white hidden sm:block">Gantt Chart</h2>
                </div>

                <div class="flex items-center gap-4 ml-auto">
                    <button @click="isDark = !isDark"
                        class="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <i class="fa-solid fa-sun" x-show="!isDark"></i>
                        <i class="fa-solid fa-moon" x-show="isDark" style="display: none;"></i>
                    </button>
                    <div
                        class="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center font-bold text-sm">
                        A</div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto no-scrollbar p-4 lg:p-8 space-y-6">
                <div class="mb-6 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Gantt Chart</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Project timeline visualization using Frappe
                            Gantt.</p>
                    </div>

                    <!-- View Controls -->
                    <div
                        class="flex bg-white dark:bg-dark-surface rounded-lg p-1 shadow-sm border border-gray-200 dark:border-dark-border">
                        <button onclick="changeViewMode('Day')"
                            class="px-4 py-1.5 text-xs font-bold rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition">Day</button>
                        <button onclick="changeViewMode('Week')"
                            class="px-4 py-1.5 text-xs font-bold rounded-md bg-brand-50 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 shadow-sm transition">Week</button>
                        <button onclick="changeViewMode('Month')"
                            class="px-4 py-1.5 text-xs font-bold rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition">Month</button>
                    </div>
                </div>

                <!-- Gantt Container -->
                <div
                    class="bg-white dark:bg-dark-surface rounded-2xl shadow-sm border border-gray-100 dark:border-dark-border p-1 overflow-hidden">
                    <div id="gantt-chart" class="w-full overflow-x-auto no-scrollbar"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Init Gantt
        let tasks = [
            {
                id: 'Task 1',
                name: 'Design Analysis',
                start: '2025-12-01',
                end: '2025-12-05',
                progress: 100,
                dependencies: '',
                assignee: 'Budi'
            },
            {
                id: 'Task 2',
                name: 'Development Phase',
                start: '2025-12-06',
                end: '2025-12-15',
                progress: 60,
                dependencies: 'Task 1',
                assignee: 'Siti'
            },
            {
                id: 'Task 3',
                name: 'Testing',
                start: '2025-12-16',
                end: '2025-12-20',
                progress: 0,
                dependencies: 'Task 2',
                assignee: 'Andi'
            },
            {
                id: 'Task 4',
                name: 'Launch',
                start: '2025-12-21',
                end: '2025-12-22',
                progress: 0,
                dependencies: 'Task 3',
                assignee: 'Team'
            }
        ];

        let gantt = new Gantt("#gantt-chart", tasks, {
            view_mode: 'Week',
            header_height: 50,
            column_width: 30,
            step: 24,
            view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
            bar_height: 25,
            bar_corner_radius: 3,
            arrow_curve: 5,
            padding: 18,
            date_format: 'YYYY-MM-DD',
            custom_popup_html: function (task) {
                return `
                    <div class="popup-wrapper">
                        <div class="title font-bold text-sm mb-1 text-gray-800 dark:text-white">${task.name}</div>
                        <div class="subtitle text-xs text-gray-500 dark:text-gray-400 mb-2">
                             ${task.start} - ${task.end}
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-5 h-5 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center text-[10px] font-bold">
                                ${task.assignee ? task.assignee.charAt(0) : '?'}
                            </div>
                            <span class="text-xs text-brand-600 dark:text-brand-400 font-medium">${task.assignee || 'Unassigned'}</span>
                        </div>
                         <div class="mt-2 text-xs text-gray-400">Progress: ${task.progress}%</div>
                    </div>
                `;
            }
        });

        function changeViewMode(mode) {
            gantt.change_view_mode(mode);
        }
    </script>
</body>

</html>
